<div>
  <div class="relative max-w-screen-xl mx-auto">
    <div *ngIf="isLargeScreen">
      <HeadBar [userStatus]="isLoggedIn"></HeadBar>
    </div>
    <div class="min-h-screen">
      <router-outlet></router-outlet>
    </div>
    <div
      *ngIf="!isLargeScreen"
      class="fixed w-full z-10 transition-all duration-500"
      [ngClass]="isScrollUp ? '-bottom-0' : '-bottom-full'"
    >
      <BottomBar [userStatus]="isLoggedIn" />
    </div>
  </div>
</div>
