<div class="bg-white flex flex-col md:flex-row p-2 justify-between gap-4 border-b">
  <div class="flex gap-4 md:items-center">
    <div class="relative group">
      <input type="search" class="w-36 border rounded-lg focus:outline-0 px-4 py-2 peer" placeholder="ค้นหาแท็ก">
      <div class="absolute w-full bg-white border hidden group-hover:block peer-focus:block">
        <div class="p-2 flex flex-col gap-3 text-center" *ngFor="let tag of tags" (click)="addTag(tag)">
          {{tag.name}}
        </div>
      </div>
    </div>
    <div>
      <div class="flex gap-2 flex-wrap">
        <app-tag *ngFor="let tag of userTags" [tagMessage]="tag.name"></app-tag>
      </div>
      <div class="text-red-500 text-xs" [ngClass]="{'invisible': !noti}">จำนวนสูงสุดแล้ว</div>
    </div>

  </div>
  <div class="flex gap-4 justify-end">
    <div class="rounded-lg p-2 md:px-4 bg-green-700 text-white flex gap-2 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 8.25H7.5a2.25 2.25 0 00-2.25 2.25v9a2.25 2.25 0 002.25 2.25h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25H15m0-3l-3-3m0 0l-3 3m3-3V15" />
      </svg>
      <span class="hidden md:block">เผยแพร่</span>
    </div>
    <div class="rounded-lg p-2 md:px-4 bg-gray-300 text-white flex gap-2 items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
      </svg>
      <span class="hidden md:block">ร่างต้นฉบับ</span>
    </div>
  </div>
</div>
<main class="max-w-screen-sm mx-auto px-4 py-6 flex flex-col gap-4">
  <div class="text-4xl font-black focus:outline-0" contenteditable="true" data-placeholder="ชื่อเรื่อง..."></div>
  <div class="text-xl text-slate-500 focus:outline-0" contenteditable="true" data-placeholder="คำอธิบายโดยย่อ..."></div>
  <div class="flex justify-center">
    <div class="w-96 h-96 rounded-lg relative group overflow-hidden">
      <input class="hidden" type="file" (change)="onFileUpload($event)" accept="image/png, image/gif, image/jpeg" #selectFile>
      <button class="absolute w-full h-full text-slate-600 bg-slate-100 flex items-center justify-center top-0 left-0 text-white opacity-0 hover:opacity-100 transition" (click)="selectFile.click()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5" />
        </svg>
      </button>
      <div *ngIf="!isCoverImageValid" class="h-full w-full text-slate-600 bg-slate-100 flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
        </svg>
      </div>
      <img *ngIf="isCoverImageValid" class="h-full object-cover" [src]="image" >
    </div>
  </div>
  <div id="editorjs"></div>
</main>

<div class="fixed top-20 left-52">
  <button (click)="onClick()">Send</button>
</div>
