<header class="flex gap-4 items-start">
  <div class="grid grid-cols-1 gap-4">
    <div
      class="grow text-5xl font-black focus:outline-0 leading-tight"
      [contentEditable]="true"
      data-placeholder="ชื่อเรื่อง..."
      [textContent]="postTitle"
      (input)="onTitleInput($event)"
    ></div>
    <div
      class="text-2xl font-bold focus:outline-0"
      [contentEditable]="true"
      data-placeholder="คำอธิบาย..."
      [textContent]="postSubtitle"
      (input)="onSubtitleInput($event)"
    ></div>
  </div>
</header>
