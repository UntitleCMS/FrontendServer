<main *ngIf="pa; else load" class="max-w-screen-sm mx-auto p-4 grid grid-cols-1 gap-4">
  <header class="flex gap-4 items-start">
    <div class="grid grid-cols-1 gap-4">
      <h1 class="grow text-4xl font-black leading-tight">
        {{pa.post.title}}
      </h1>
      <h2 class="text-xl font-semibold">{{pa.post.description}}</h2>
    </div>
    <BookmarkButton [isBookmarked]="true" />
  </header>
  <TagGroup>
    <Tag />
    <Tag />
    <Tag />
  </TagGroup>
  <PostDetails [createdTime]="pa.post.createdTime" [lastUpdatedTime]="pa.post.lastUpdatedTime" />
  <article class="grid grid-cols-1 gap-6">
    <div class="flex gap-4 items-center">
      <PostOwner [author]="pa.author" />
      <FollowButton [isFollowed]="true" />
    </div>
    <div
      class="rounded-lg overflow-hidden object-cover w-96 h-96 justify-self-center"
    >
      <img [src]="checkImage(pa.post.coverImage)" class="object-cover w-full h-full" />
    </div>
    <div class="p-4">
      {{pa.post.content}}
    </div>
  </article>
  <div class="flex gap-8">
    <LoveButton />
    <ShareButton />
  </div>
  <hr />
  <div class="grid grid-cols-1 gap-8">
    <h3 class="text-xl font-bold">Comments</h3>
    <CommentGroup>
      <!-- <Comment />
      <Comment /> -->
    </CommentGroup>
    <CommentBox />
  </div>
</main>


<ng-template #load>
  Loading...
</ng-template>
