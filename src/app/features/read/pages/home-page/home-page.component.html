<main class="flex flex-col gap-8 p-4 md:p-8 md:py-0">
  <section class="rounded-lg bg-white">
    <div class="flex flex-col lg:flex-row gap-4 p-4">
      <div class="flex justify-center items-center">
        <div class="rounded-lg bg-white w-72 h-72 md:h-96 md:w-96 p-4">
          <img src="assets/images/logo-main.svg">
        </div>
      </div>
      <div class="grow flex flex-col gap-4 md:gap-8 md:p-8 justify-center">
        <h2 class="text-4xl md:text-6xl">กำเนิดโปรแกรมเมอร์</h2>
        <p class="md:text-xl">เบต้าบล็อกให้บริการในการเขียนบทความในรูปแบบบล็อก โดยอำนวยความสะดวกให้โปรแกรมเมอร์โดยการเพิ่มฟังก์ชันในการเขียนโค้ด และสั่งให้โค้ดทำงาน ขณะนี้ ระบบของเราให้บริการในภาษา C, C++, Python, Java</p>
        <button class="bg-slate-700 rounded-full px-8 py-3 text-white text-lg flex gap-4 justify-center items-center hover:bg-slate-800">เริ่มต้นใช้งาน
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
          </svg>
        </button>
      </div>
    </div>
  </section>
  <section class="max-w-screen-xl mx-auto">
    <div class="grid grid-cols-3 gap-x-8">
      <div class="p-4 col-span-3 lg:col-span-2 flex flex-col gap-8">
        <app-mini-post></app-mini-post>
      </div>
      <aside class="col-span-3 lg:col-span-1 h-auto lg:h-screen lg:sticky top-0 p-4">
        <div>
          <h3 class="font-bold">Tags</h3>
          <div class="p-4 flex gap-4 text-xs flex-wrap">
            <app-tag [tagMessage]="'HTML'"></app-tag>
            <app-tag [tagMessage]="'HTML'"></app-tag>
            <app-tag [tagMessage]="'HTML'"></app-tag>
            <app-tag [tagMessage]="'HTML'"></app-tag>
            <app-tag [tagMessage]="'HTML'"></app-tag>
            <app-tag [tagMessage]="'HTML'"></app-tag>
            <app-tag [tagMessage]="'HTML'"></app-tag>
          </div>
        </div>
        <div>
          <h3 class="font-bold">Related Links</h3>
        </div>
      </aside>
    </div>
  </section>
</main>
