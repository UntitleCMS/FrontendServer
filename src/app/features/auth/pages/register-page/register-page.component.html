<main class="p-8 flex justify-center items-center" #main>
  <div
    class="max-w-sm mx-auto bg-white shadow-lg rounded-lg p-8 flex flex-col gap-8"
  >
    <h1 class="text-2xl font-bold text-center">ลงทะเบียน</h1>
    <form class="flex flex-col gap-4">
      <div class="flex items-center gap-4 rounded-lg border px-4 py-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <input type="text" class="focus:outline-0" placeholder="ชื่อผู้ใช้" />
      </div>
      <div class="flex items-center gap-4 rounded-lg border px-4 py-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"
          />
        </svg>
        <input type="email" class="focus:outline-0" placeholder="อีเมล" />
      </div>
      <div class="flex items-center gap-4 rounded-lg border px-4 py-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"
          />
        </svg>
        <input type="password" class="focus:outline-0" placeholder="รหัสผ่าน" />
      </div>
      <div class="flex items-center gap-4 rounded-lg border px-4 py-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
          />
        </svg>
        <input
          type="password"
          class="focus:outline-0"
          placeholder="ยืนยันรหัสผ่าน"
        />
      </div>
      <input
        class="bg-green-700 text-white rounded-lg p-2 cursor-pointer"
        type="submit"
        value="ต่อไป"
      />
    </form>
    <p>
      มีบัญชีแล้ว ? เข้าสู่ระบบ
      <a [routerLink]="['/auth', 'login']" class="underline text-blue-500"
        >ที่นี่</a
      >
    </p>
  </div>
</main>
