<div
  class="relative py-1"
  data-toggle="false"
  (clickInside)="openPanel()"
  (clickOutside)="closePanel()"
>
  <div class="w-10 h-10 md:w-12 md:h-12 bg-zinc-400 rounded-full hover:cursor-pointer overflow-hidden relative">
    <img [src]="getProfileImage()" class="w-full h-full object-cover">
  </div>
  <div
    *ngIf="isPanelOpened"
    class="absolute md:w-48 -top-28 md:top-full right-0 py-2 rounded-lg bg-white shadow-lg z-50"
  >
    <div class="relative">
      <button
        [routerLink]="['/profile', '1']"
        class="w-full flex items-center gap-4 px-4 md:px-6 py-2 border-l-4 border-white hover:border-zinc-400 hover:bg-zinc-100 hover:cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 grow-0 shrink-0"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        Profile
      </button>
      <button
        (click)="logout()"
        class="w-full flex items-center gap-4 px-4 md:px-6 py-2 border-l-4 border-white hover:border-zinc-400 hover:bg-zinc-100 hover:cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 grow-0 shrink-0"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9"
          />
        </svg>
        Logout
      </button>
    </div>
  </div>
</div>
