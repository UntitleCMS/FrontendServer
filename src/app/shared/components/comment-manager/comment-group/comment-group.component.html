<ng-container *ngIf="caos.length; else emptyComment">
  <div class="grid grid-cols-1 gap-3 divide-y">
    <Comment
      *ngFor="let cao of caos"
      [comment]="cao.comment"
      [owner]="cao.owner"
    ></Comment>
  </div>
</ng-container>

<ng-template #emptyComment>
  <div class="p-4">
    <p class="text-zinc-500 text-center">ยังไม่มีความคิดเห็นในโพสต์นี้</p>
  </div>
</ng-template>
